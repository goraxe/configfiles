# $battery\
# $time\
# $status\

#right_format = "$time"
[time]
disabled = false

[shlvl]
disabled = false
threshold = 3

[status]
#style = 'bg:blue'
symbol = ' üî¥ '
success_symbol = ' üü¢'
format = '[$symbol$maybe_int]($style) '
map_symbol = true
disabled = false

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[gcloud]
detect_env_vars = [ "CLOUDSDK" ]
#symbol = 'Ô∏èÔÜ†'
[gcloud.region_aliases]
us-central1 = 'uc1'
asia-northeast1 = 'an1'


[git_branch]
always_show_remote=true

[kubernetes]
format = 'on ‚õµ [$context](bold yellow) [\($namespace\)](green)'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'
